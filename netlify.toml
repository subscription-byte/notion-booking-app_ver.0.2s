[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  REACT_APP_LINE_CHANNEL_ID = "2008606907"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Scheduled Functions
[functions]
  directory = "netlify/functions"

[[functions."scheduled-reminder".schedule]]
  cron = "*/15 * * * *"  # 15分ごとに実行（前日18時 + 当日15分前チェック）
